<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/
➥3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/

    <![endif]-->

    <link rel="stylesheet" href="../../includes/bootstrap/css/bootstrap.css">
    <script src="../../includes/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../includes/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col1">
            <h3>Column 1</h3>
            <!--Nesting Starts-->
            <div class="row">
                <div class="col-md-6 col3">
                    <h3>Column 4</h3>
                </div>
                <div class="col-md-6 col4">
                    <h3>Column 5</h3>
                </div>
            </div>
        </div>
        <div class="col-md-6 col2">
            <h3>Column 2</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 col1">
            <h1>I am offset 3</h1>
        </div>
        <div class="col-xs-6 col-xs-offset-4 col2">
            <br>
            <h1>I am offset 4</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 col-xs-push-10 col3">
            <h1>Pushed</h1>
        </div>
        <div class="col-xs-10 col-xs-pull-2 col4">
            <h1>Pulled</h1>
        </div>

    </div>
</div>
</body>
